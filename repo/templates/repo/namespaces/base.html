{% load app_filters %}

<div class="rdfns" id="{{ namespace }}">
  <h3>{{ namespace }}</h3>
  {% for p, vs in values.items %}
      {% for v in vs %}
  <div class="triple">{{ v.p_label }}:
    {% if v.url %}
    <a href="{{ v.url | link_if_fc }}">{{ v.o_label }}</a></div>
    {% else %}
    {{ v.o_label }}
    {% endif %}
        </div>
      {% endfor %}
  {% endfor %}
 </div>
