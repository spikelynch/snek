{% load app_filters %}

<div class="row">
  <h3>{{ namespace }}</h3>
</div>
  {% for p, vs in values.items %}
{% for v in vs %}
  <div class="row">
  <div class="col-md-4">{{ v.p_label }}</div>
  <div class="col-md-8">
    {% if v.url %}
<a href="{{ v.url | link_if_fc }}">{{ v.o_label }}</a>
    {% else %}
    {{ v.o_label }}
    {% endif %}
  </div>
 </div>
      {% endfor %}
  {% endfor %}
